    <header>
        <!--el navbar se mantendrá igual en todas las secciones del sitio-->

            <div class="icons">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <a class="navbar-brand" href="index.html">Baires Import<i class="bi bi-bag"></i></a>

        </nav>
    </header>
    <!--contenido principal de index, donde se seleccionan los productos para la simulación-->
    <main>
        <div class="container">
            <div class="reiniciar"></div>
            <!--titulos-->
            <div class="title">
                <h1>Compra en cuotas sin interés en las tiendas internacionales más reconocidas</h1>
                <h2>Cotiza al precio del dólar hoy</h2>
            </div>
            <ul>
                <li>
                    <a href="https://www.amazon.com/-/es/" target="_blank"><i class="fab fa-amazon"></i></a>
                </li>
                <li>
                    <a href="https://ar.ebay.com/" target="_blank"><i class="fab fa-ebay"></i></a>
                </li>
            </ul>
            <h2>Ingresa el código del producto a cotizar acá:</h2>
            <!--formulario para ingresar código de producto-->
            <div class="input-boton">
                <form>
                    <input type="text" class="codigo" id="codigo">
                    <input type="submit" class="button" id="open" value="Cotizar">
                </form>
            </div>
            <div class="model-container">
                <div class="model">
                    <i class="bi bi-x-lg" id="close"></i>
                    <p id="mensaje"></p>
                </div>
            </div>
        </div>
    </main>
    <section class="container-fluid">
        <!--productos-->
        <div class="row boxes">
            <div class="col-lg-4">
